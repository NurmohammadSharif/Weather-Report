<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤 Weather App</h1>
    <form id="weatherForm">
      <input list="suggestions" type="text" id="cityInput" placeholder="Enter City or Upazila" autocomplete="off" required />
      <datalist id="suggestions"></datalist>
      <select id="modeSelect">
        <option value="live">Live</option>
        <option value="past">Past 7 Days</option>
        <option value="future">Next 7 Days</option>
      </select>
      <button type="submit">Get Weather</button>
      <button type="button" id="myLocationBtn">📍 My Location</button>
    </form>

    <div id="weatherResult"></div>

    <h2>📜 Search History</h2>
    <ul id="historyList"></ul>
    <button id="clearHistoryBtn">Clear All History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
