<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Report App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather Report App</h1>

    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter City or Upazila" required />
      <select id="modeSelect">
        <option value="live">Live</option>
        <option value="past">Past 7 Days</option>
        <option value="future">Next 7 Days</option>
      </select>
      <button type="submit">Get Weather</button>
    </form>

    <button id="liveLocationBtn">📍 Use My Location</button>
    <button id="clearHistoryBtn">🗑️ Clear History</button>

    <ul id="historyList"></ul>

    <div id="weatherResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
